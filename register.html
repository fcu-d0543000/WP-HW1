<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h1>使用者註冊</h1>
	<form method = "post" autocomplete = "on">
		<h4><label>帳號&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<input type = "text" id = "帳號"
				placeholder = "請輸入您的帳號" />
			</label></h4>
		<h4><label>密碼&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<input type = "text" id = "密碼" 
				placeholder = "" />	
			</label></h4>	
		<h4><label>電子郵件
			<input type = "text" id = "電子郵件"
				placeholder = "請輸入您的電子郵件" />
			</label></h4>		
		<h4>生日&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<input type = "text" name="生日" value="  年 /月/日">
		</h4>
		<h4>性別&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		<label>
			<input name = "Gender" type = "radio"
				value = "male">男</label>
		<label>
			<input name = "Gender" type = "radio"
				value = "female">女</label>
		<label>
			<input name = "Gender" type = "radio"
				value = "other">其他</label>
		</h4>
		<h4>喜好&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		<label>
			<input name = "ball" type = "checkbox"
				value = "ball">打球</label>
		<label>
			<input name = "game" type = "checkbox"
				value = "game">打電動</label>
		<label>
			<input name = "shopping" type = "checkbox"
				value = "shopping">購物</label>
		<label>
			<input name = "other" type = "checkbox"
				value = "other">其他</label>
		</h4>
		<h4>
		<label>年級&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<select name = "class">
			<option select>大一</option>
			<option>大二</option>
			<option>大三</option>
			<option>大四</option>	
			<option>其他</option>	
			</select>
		</label>
		</h4>
		<p>
			<input type = "submit"  value = "送出">
			<input type = "reset"  value = "重設">			
		</p>
	</form>
</body>
